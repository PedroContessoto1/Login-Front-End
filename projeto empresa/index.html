<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jquery.mask.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="fundo">
        <div class= "dados">
            <div class="cadastro">
                <div class="text_create">
                    <label>Create an Account!</label>
                </div>
                <div class="input_first_name">
                    <input type="text" id="input_first_name" placeholder="First Name">
                </div>
                <div class="input_phone">
                    <input type="text" id="input_phone" placeholder="Phone">
                </div>
                <div class="input_email">
                    <input type="text" id="input_email" placeholder="Email Address">
                </div>
                <div class="input_password">
                    <input type="password" id="input_password" placeholder="Password">
                </div>
                <div class="input_r_password">
                    <input type="password" id="input_r_password" placeholder="Repeat Password">
                </div>
                <div class="button_register">
                    <input type="button" id="button_register" value="Register Account">
                </div>
                <div class="button_register_google">
                    <input type="button" id="button_register_google" value="Register with Google">
                    <div class="img_google"><img src="Image/Google.png "></div>
                </div>
                <div class="button_register_facebook">
                    <input type="button" id="button_register_facebook" value="Register with Facebook">
                    <div class="img_facebook"><img src="Image/facebook.png "></div>
                </div>
                <div class="text_button_forgot_password">
                    <label>Forgot Password?</label>
                </div>
                <div class="text_button_already">
                    <label>Already have an account? Login!</label>
                </div>
                <hr class="linha1">
                <hr class="linha2">
            </div>
        </div>
        <div class="imagem">
            <img src="Image/dog.png" width=550 height=700>
        </div>
    </div>
</body>
</html>
